<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body class="scale-text-base">
    <!-- as long as the height/width % is mirrored in the font-size %, it should scale the text to fit in the box :D  mess with this inline style to see for yourself-->
    <div id="quote-target-box" class="quote-box">
      <p id="quote" class="scale-text"></p>
    </div>
    <div id="author-box" class="footer">
      <p id="author" class="scale-text">- Says I</p>
    </div>
    <div class="footer">
      <button type="button" id="tweet" class="scale-text">Tweet</button>
      <button type="button" id="next" class="scale-text">New Quote</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/client.js"></script>
  </body>
</html>
